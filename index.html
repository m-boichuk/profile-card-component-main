<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">


<body>

  <div class="main-container">
    <div class="user-card pattern">
      <img class="user-avatar" src="images/image-victor.jpg" alt="user picture">
      <h2 class="user-name">Victor Crest <span>26</span></h2>

      <p class="location">London</p>
    </div>

    <div class="footer">
      <div class="footer-card">
        <h2 class="value">80K</h2>
        <p class="footer-desc">Followers</p>
      </div>
      <div class="footer-card">
        <h2 class="value">803K</h2>
        <p class=footer-desc>Likes</p>
      </div>
      <div class="footer-card">
        <h2 class="value">1.4K</h2>
        <p class="footer-desc">Photos</p>
      </div>

    </div>
  </div>


</body>

</html>
